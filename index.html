<html>
<head>
  <title>Fund design</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <div class="container">
    <div class="card">
      <div class="top">
        <p>$167 still needed for this project</p>
        <div class="triangle-demo"></div>
      </div>
      <div class="middle">
        <div class="progressBar">
          <div class="completed"></div>
          <div class="incomplete"></div>
        </div>

          <div class="middle-content">
            <div class="information">
              <p><strong class="highliter">Only 3 days left</strong> to fund this project</p>
              <p>Join the <strong>42</strong> other donors who have already supported this project.  Every dollar helps.</p>
            </div>
            <div class="form">
              <form action="">
                <input class="user-input" type="text" placeholder="$50">
                <input class="submit-btn" type="submit" value="Give Now">
              </form>
            </div>
            <div class="link">
              <a href="#">Why give $50?</a>
            </div>
          </div>
        </div>
      <div class="bottom">
        <div class="left">
          <strong>Save for later</strong>
        </div>
        <div class="right">
          <strong>Tell your friends</strong>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
